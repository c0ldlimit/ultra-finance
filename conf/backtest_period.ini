[app_main]
tradetype = quote
symbolfile = stock.list
index = NYSEARCA:SPY

[input]
dam = sql
db = sqlite:///%(here)s/../data/stock.sqlite

[output]
saver = sql
db = sqlite:///%(here)s/../data/output.sqlite

[strategy]
name = period
period = 30
outputsaver = false

[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[handler_console]
class = StreamHandler
level = INFO
formatter = generic
args = (sys.stdout,)

[formatter_generic]
format = %(asctime)s.%(msecs)03d %(levelname)-5.5s [%(threadName)s] %(message)s
datefmt = %y/%m/%d %H:%M:%S